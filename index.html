
   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }
    #chatbox {
        border: 1px solid #ccc;
        padding: 10px;
        height: 400px;
        overflow-y: auto;
        background: #f9f9f9;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #inputArea {
        display: flex;
        margin-top: 10px;
    }
    #message {
        flex: 1;
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>AI Chatbot</h2>

<div id="chatbox"></div>

<div id="inputArea">
    <input type="text" id="message" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</div>

<script src="chat.js"></script>
</body>
</html>
